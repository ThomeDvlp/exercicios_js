<!--
    1-Concatena strings: Crie uma função que recebe como parâmetro duas strings. Essa função deve
retornar as duas strings concatenadas ("juntadas") separadas por um espaço. Utilize
document.write para escrever na tela o resultado desta função com os parâmetros de teste "Olá"
e "Mundo!"
-->

<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 Exe_01</title>
</head>
<body>
    <script>
    function concatena (string1,string2) {
        var juntas = (string1+' '+string2);
        document.write(juntas+'<br>');
    }
    concatena('Olá', 'Mundo');
    </script>
</body>
</html>
