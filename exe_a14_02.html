<!--
    2. Saudação com nome: Crie uma função que recebe como parâmetro o nome de uma pessoa. Essa
função deve retornar o texto em duas linhas distintas: "Olá {nome}." "Tudo bem {nome}?". Utilize
document.write para escrever na tela o resultado desta função com os parâmetros a sua escolha.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 Exe02</title>
</head>
<body>
    <script>
        function saudar (x) {
            document.write('Olá '+x+'.'+'<br/>'+' Tudo bem '+x+'?'+'<br>')
        }
        saudar (prompt('Digite su nome'))
</script>
</body>
</html>
