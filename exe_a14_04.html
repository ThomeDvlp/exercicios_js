<!-- 
    O motorista: Crie uma função que recebe 2 parâmetros: a idade do usuário e a idade em que é
permitido dirigir em algum país. Essa função deve retornar o texto "você pode dirigir" caso a
idade do usuário seja maior ou igual a estabelecida para direção no país e "você não pode
dirigir" caso contrário. Utilize document.write para escrever na tela o resultado desta função com
os parâmetros a sua escolha. Teste todas as saídas possíveis.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Aula 14 Exe04</title>
</head>
<body>
    <script>
        function habilitaMotorista(idadeUsuario, idadePermitida){ 
            if(idadeUsuario >= idadePermitida) {
                return document.write("A idade do usuário é válida para dirigir.<br> Ele possui " + idadeUsuario + " anos.<br>"); 
            }else{
                return document.write("A idade do usuário não é válida para dirigir. <br>Ele possui " + idadeUsuario + " anos."+'<br>'); 
            }
        }
    habilitaMotorista(prompt('Digite a sua Idade'), prompt('Qual a idade mínime necessária para dirigir no país em questão?'))
    </script>
</body>
</html>
